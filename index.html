<!DOCTYPE html>
<html lang="en-us">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css?family=Noto+Serif');
  body {
    font-family: 'Noto Serif', 'Georgia', serif;
  }
  img {
    -webkit-clip-path: circle(75px at center);
    clip-path: circle(75px at center);
    max-width: 100%;
  }
  .container {
    display: flex;
    flex-flow: row wrap;
    padding: 8px;
  }
  .flex-item1 {
    flex: 0 auto;
  }
  .flex-item2 {
    flex: 1 auto;
    padding-left: 8px;
  }
  #name {
    text-align: center;
    font-size: 200%;
    border-bottom: 1px solid grey;
    padding: 8px;
  }
</style>
</head>
<body>
<header style='background-color:yellow'>
  <div id='name'>ChangSeok Oh</div>
  <div class='container' style="background-color:blue;">
    <picture class='flex-item1'>
      <img src="changseok.jpg">
    </picture>
    <div class='flex-item2' style="background-color:grey;">
      Ph.D. Student<br>
      School of Computer Science<br>
      College of Computing<br>
      Georgia Institute of Technology<br>
    </div>
  </div>
</header>
<main style='background-color:pink'>
  <div>Experience</div>
  <div>Education</div>
</main>
</body>
</html>
